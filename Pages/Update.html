<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚òïÔ∏éCoffee Shop - Update</title>
<link rel="stylesheet" href="../CSS/Main.css" type="text/css">
<link rel="stylesheet" href="../CSS/Designs.css" type="text/css">
<link rel="stylesheet" href="../CSS/Custom/Update.css" type="text/css">
</head>
<body>
    <div id="update-container">
        <header><a href="Menu.html">üè†Ô∏éHome</a></header>
        <h1>‚òïÔ∏éUpdate Coffee Order</h1>
        <form action="../Orders/Update.php" method="POST">
            <label for="order_id">Order ID:</label>
            <input type="text" id="order_id" name="order_id" class="input" placeholder="Enter your Order ID" required>
            
            <div class="name">
                <label>Name:</label>
                <input type="text" class="input" name="name" placeholder="-Enter your Name-" maxlength="15">
            </div>
            <div id="coffee-group">
            <label for="coffee-group">Coffee:</label>
            <select name="coffee" id="coffee" required>
                <option value="" selected disabled>-SELECT YOUR COFFEE-</option>
                <option value="Americano">Americano</option>
                <option value="Espresso">Espresso</option>
                <option value="Latte">Latte</option>
                <option value="Cappuccino">Cappuccino</option>
                <option value="Mocha">Mocha</option>
            </select>
            </div>

            <div id="size-group" class="groups">
            <label for="size-group">Size:</label>
                <input type="radio" name="size" id="small" value="Small" checked><label for="small">Small</label>
                <input type="radio" name="size" id="medium" value="Medium"><label for="medium">Medium</label>
                <input type="radio" name="size" id="large" value="Large"><label for="large">Large</label>
            </div>
            <div id="extras-group" class="groups">
            <label for="extras-group">Extras:</label>
                <input type="checkbox" name="extras[]" id="sugar" value="Sugar"><label for="sugar">Sugar</label>
                <input type="checkbox" name="extras[]" id="cream" value="Cream"><label for="cream">Cream</label>
            </div>
            <label for="instructions">Instructions:</label>
            <textarea name="instructions" id="instructions" class="input" rows="4"></textarea>
            <button type="submit">Update Order</button>
        </form>
    </div>
</body>
</html>
